<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kevin's Weather App</title>
  </head>
  <body>
    <div class="location">
      <img src="http://openweathermap.org/img/wn/10n.png" id="icon" />
      <h1 class="location-name">Location</h1>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">Temp</h2>
        <p>°<span>K</span></p>
      </div>
      <h2>click to change measurement</h2>
      <div class="temperature-description">
        To use app, please enable geolocation and refresh
      </div>
    </div>
    <h4>
      Powered by
      <a href="https://openweathermap.org/" target="_Blank"> OWM's</a>
      API 🛰️
    </h4>
    <h5>
      <a href="https://github.com/Kevin-Fuller/weather-app" target="_Blank"
        >View Code</a
      >
    </h5>
    <script src="app.js"></script>
  </body>
</html>
